<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_2_2</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="https://startbootstrap.com/assets/img/sb-logo.svg" alt=""></a>
        </div>
        <p>Join our community of designers and developers and manage your purchases, favorite themes and snippets, comments, and more!</p>
        <div class="header__sm">
            <button><i></i>Log in with Twitter</button>
            <button><i></i>Log in with Facebook</button>
            <button><i></i>Log in with Google</button>
            <button><i></i>Log in with GitHub</button>
        </div>
    </header>
    <main>
        <section class="login">
            <form action="">
                <label for="email">Email address</label>
                <input type="email" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
                <a href="#">Forgot your password</a>
                <div class="checkbox_btn">
                    <div class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">Remember password</label>
                    </div>
                    <div class="btn">
                        <button>Login</button>
                    </div>
                </div>
            </form>
            <p>This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
        </section>
    </main>
    <footer>
        <p>New user? <a href="#"> Create an account!</a></p>
    </footer>
</body>
</html>
